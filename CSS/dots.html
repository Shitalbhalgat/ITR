<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Typing Dots</title>
<style>
 body {
  background-color: #111;
 
  
    } 

.typing {
  display: flex;
  gap: 6px;
}

.typing div {
  width: 10px;
  height: 10px;
  background-color: #00ffcc;
  border-radius: 50%;
  animation: bounce 0.8s infinite alternate;
}

.typing div:nth-child(2) {
  animation-delay: 0.1s;
}
.typing div:nth-child(3) {
  animation-delay: 0.2s;
}
.typing div:nth-child(4) {
  animation-delay: 0.3s;
}

@keyframes bounce {
  from{
    transform: translateY(-10px);
    opacity: 0.3;
  }
 to {
    transform: translateY(10px);
    opacity: 1;
  }
}</style>
</head>
<body>
  <div class="typing">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>
</body>
</html>
