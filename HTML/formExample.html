<!DOCTYPE html>
<html>
<body>

<h2>HTML Forms</h2>

<form action="" method="get">
    Text : <input type="text">     <br>
    pawword : <input type="password"><br>
    email : <input type="email"><br>
    date : <input type="date"><br>
    datetime : <input type="datetime-local"><br>
    number: <input type="number"><br>
    color : <input type="color"><br>
    range : <input type="range"><br>
    file : <input type="file"><br>
    url : <input type="url"><br>
    radio : <input type="radio"><br>
    checkbox : <input type="checkbox"><br>
    hidden : <input type="hidden" ><br>
    button : <input type="button"><br>
    submit : <input type="submit"><br>
    reset: <input type="reset"><br>

<br>
<br>

  <label for="fname">First Name:</label>
  <input type="text" id="fname" name="fname" value=""><br>
  <label for="lname">Last Name:</label>
  <input type="text" id="lname" name="lname" value=""><br>
  Gender:
  <label for="gm">Male</label>
  <input type="radio" id="gm" name="gender" value="m">
  <label for="gf">Female</label>
  <input name="gender" type="radio" id="gf" value="f">

  <br>
  <label for="email">Email</label>
  <input type="email" name="email" id="email"><br>

  <label for="list">HTML</label>
  <input type="checkbox" name="list" id="list">
  
  <label for="list">CSS</label>
  <input type="checkbox" name="list" id="list">
  
  <label for="list">PHP</label>
  <input type="checkbox" name="list" id="list">

  <br>
  <label for="degree">Degree</label>

<select name="degree" id="degree">
<option value="BA">Bachelor of Art</option>
<option value="BS">Bachelor of Science</option>
<option value="MBA" selected="selected">Master of Business Administration</option>
</select>
  <br>
<input type="submit" value="Submit">
<input type="reset" value="Clear Form">

</form> 

</body>
</html>
